<div class="panel-collapse in" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a data-toggle="collapse" data-target="#registerStep1" aria-expanded="true"
                           aria-controls="registerStep1">
                            <i class="fa fa-search"></i>&nbsp;查询
                        </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href ng-click="conditionQuery(qry)"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                        <div id="registerStep1" class="panel-collapse collapse" role="tabpanel">
                            <hr class="bi-margin-b10 bi-margin-t8">
                            <div class="panel-body bi-pad0">
                                <form class="form-horizontal">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <bi-query-item item-label="'标识'" item-tip="'大于0的整数'" item-value="qry.id"></bi-query-item>
                                            <bi-query-select item-label="'任务类型'" item-value="qry.taskType" item-options="'taskType'|theOption"></bi-query-select>
                                            <bi-query-select item-label="'添加原因'" item-value="qry.addReason" item-options="'addReason'|theOption"></bi-query-select>
                                            <bi-query-action></bi-query-action>
                                        </div>
                                        <div class="col-md-6">
                                            <bi-query-select item-label="'集群'" item-value="qry.clustersId" item-options="clusterList"></bi-query-select>
                                            <bi-query-select item-label="'节点'" item-value="qry.hostId" item-options="hostList"></bi-query-select>
                                            <bi-query-select item-label="'任务状态'" item-value="qry.taskStatus" item-options="'taskStatus'|theOption"></bi-query-select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item bi-pt0">
                        <table class="table table-hover table-condensed bg-white crud-r">
                            <thead>
                            <tr>
                                <th><input type="checkbox" ng-click="toggleChosen();"></th>
                                <th>标识</th>
                                <th>任务类型</th>
                                <th>集群</th>
                                <th>节点</th>
                                <th>密钥索引</th>
                                <th>添加原因</th>
                                <th>任务状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="r in recs" class="chosen-{{r.rec.chosen}}">
                                <td class="text-center">
                                    <input type="checkbox" ng-model="r.rec.chosen" ng-show="!r.rec.bizSeq">
                                    <i class="fa fa-lock" ng-show="r.rec.bizSeq"></i>
                                </td>
                                <td>{{r.rec.id}}</td>
                                <td>{{r.rec.taskType|optionName:'taskType'}}信息变更</td>
                                <td>{{r.rec.clustersId|optionName:clusterList}}</td>
                                <td>{{r.rec.hostId|optionName:hostList}}</td>
                                <td>{{r.rec.keyIndex}}</td>
                                <td>{{r.rec.addReason|optionName:'addReason'}}</td>
                                <td>{{r.rec.taskStatus|optionName:'taskStatus'}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <bi-query-buttons></bi-query-buttons>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
