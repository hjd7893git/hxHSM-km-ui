<div class="panel-collapse in" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a data-toggle="collapse" data-target="#roleFilterPanel" aria-expanded="true" aria-controls="roleFilterPanel">
                            <i class="fa fa-search"></i>&nbsp;查询
                        </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href ng-click="conditionQuery(qry)"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                        <div id="roleFilterPanel" class="panel-collapse collapse" role="tabpanel">
                            <hr class="bi-margin-b10 bi-margin-t8">
                            <div class="panel-body bi-pad0">
                                <form class="form-horizontal">
                                    <div class="col-md-6">
                                        <bi-query-item item-label="'流水号'" item-tip="'大于0的整数'" item-value="qry.seq"></bi-query-item>
                                        <bi-query-action></bi-query-action>
                                    </div>
                                    <div class="col-md-6">
                                        <bi-query-item item-label="'业务流水号'" item-tip="'大于0的整数'" item-value="qry.bizSeq"></bi-query-item>
                                    </div>
                                    <div class="col-md-6">
                                        <bi-query-select item-label="'操作状态'" item-options="'journalStatus'|theOption" item-value="qry.status"></bi-query-select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item bi-pt0">
                        <table class="table table-hover table-condensed bg-white crud-r">
                            <thead><tr>
                                <th></th>
                                <th>流水号</th><th>用户</th><th>动作</th><th>业务流水号</th><th>用户ip</th><th>操作状态</th><th>操作时刻</th></tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="r in recs" class="chosen-{{r.chosen}}">
                                <td class="text-center">
                                    <input type="checkbox" disabled>
                                </td>
                                <td>{{r.seq}}</td>
                                <td>{{r.userId|optionName:userList}}</td>
                                <td>{{r.action}}</td>
                                <td>{{r.bizSeq}}</td>
                                <td>{{r.userIp}}</td>
                                <td>{{r.status|optionName:'journalStatus'}}</td>
                                <td>{{r.journalDate|biDate}}&nbsp;{{r.time|biTime}}.{{r.moment}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <bi-query-buttons></bi-query-buttons>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
