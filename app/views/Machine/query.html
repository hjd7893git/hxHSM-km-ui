<div class="panel-collapse in" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a data-toggle="collapse" data-target="#roleFilterPanel" aria-expanded="true" aria-controls="roleFilterPanel">
                            <i class="fa fa-search"></i>&nbsp;查询
                        </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href ng-click="conditionQuery(qry)"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                        <div id="roleFilterPanel" class="panel-collapse collapse" role="tabpanel">
                            <hr class="bi-margin-b10 bi-margin-t8">
                            <div class="panel-body bi-pad0">
                                <form class="form-horizontal">
                                    <div class="col-md-6">
                                        <bi-query-item item-label="'编号'" item-tip="'文本,可模糊匹配'" item-value="qry.deviceNumber"></bi-query-item>
                                        <bi-query-item item-label="'批次'" item-tip="'文本,可模糊匹配'" item-value="qry.batch"></bi-query-item>
                                        <bi-query-action></bi-query-action>
                                    </div>
                                    <div class="col-md-6">
                                        <bi-query-select item-label="'型号'" item-value="qry.modelId" item-options="machineModelList"></bi-query-select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item bi-pt0">
                        <table class="table table-hover table-condensed bg-white crud-r">
                            <thead><tr>
                                <th><input type="checkbox" ng-click="toggleChosen();"></th>
                                <th>型号</th><th>批次</th><th>编号</th><th>生产日期</th><th>供应日期</th><th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="r in recs" class="chosen-{{r.rec.chosen}}">
                                <td class="text-center">
                                    <input type="checkbox" ng-model="r.rec.chosen" ng-show="!r.rec.bizSeq">
                                    <i class="fa fa-{{r.rec.opType|optionName:'opTypeIcon'}} text-danger" ng-show="r.rec.bizSeq"></i>
                                </td>
                                <td>{{r.rec.modelId | optionName:machineModelList}}</td>
                                <td>{{r.rec.batch}}</td>
                                <td><a href ng-click="showEditor($index)">{{r.rec.deviceNumber}}</a></td>
                                <td>{{r.rec.produceDate|biDate}}</td>
                                <td>{{r.rec.supplyDate|biDate}}</td>
                                <td>{{r.rec.readies[0].rec.status | optionName:'machineStatus'}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <bi-query-buttons></bi-query-buttons>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
