<div class="panel-collapse" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-edit"></i>&nbsp;{{opType|optionName:'opType'}}</div>
            <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="panel-body bi-pad0">
                            <form class="form-horizontal">
                                <bi-edit-item item-label="'标识'" item-tip="'后台自动产生'"
                                              item-value="rec.id" item-old-value="bak.id" item-locked="'true'"></bi-edit-item>
                                <bi-edit-item item-label="'硬件'" item-tip="'为3-16位的字母'"
                                              item-value="rec.hardware" item-old-value="bak.hardware" item-locked="lock"></bi-edit-item>
                                <bi-edit-item item-label="'操作系统'"
                                              item-value="rec.os" item-old-value="bak.os" item-locked="lock"></bi-edit-item>
                                <bi-edit-item item-label="'性能'"
                                              item-value="rec.performance" item-old-value="bak.performance" item-locked="lock"></bi-edit-item>
                                <bi-edit-item item-label="'IP地址'" item-tip="'如：192.168.2.1'"
                                              item-value="rec.ip" item-old-value="bak.ip" item-locked="lock"></bi-edit-item>
                                <bi-edit-item item-label="'对外服务端口'" item-data-type="'number'"
                                              item-value="rec.port" item-old-value="bak.port" item-locked="lock"></bi-edit-item>
                                <bi-select-item item-label="'集群'"
                                                item-value="rec.clusterId" item-old-value="bak.clusterId" item-locked="lock" item-options="clusterList"></bi-select-item>
                                <bi-select-item item-label="'状态'" item-options="'machineStatus'|theOption"
                                                item-value="rec.status" item-old-value="bak.status" item-locked="lock"></bi-select-item>

                            </form>
                        </div>
                    </li>
                </ul>
                <bi-edit-buttons></bi-edit-buttons>
            </div>
        </div>
    </div>
</div>
