<div class="panel-collapse" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-edit"></i>&nbsp;{{opType|optionName:'opType'}}</div>
            <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="panel-body bi-pad0">
                            <form class="form-horizontal" name="{{::thePageId}}Form">
                                <bi-edit-item item-label="'标识'" item-tip="'后台自动产生'"
                                              item-value="rec.id" item-old-value="bak.id" item-locked="'true'"></bi-edit-item>
                                <bi-select-item item-label="'伙伴类型'" item-options="'PartnerType'|theOption" item-name="'partnerType'" item-required="'true'"
                                              item-value="rec.partnerType" item-old-value="bak.partnerType" item-locked="lock"></bi-select-item>
                                <bi-edit-item item-label="'伙伴名称'" item-name="'partnerName'" item-required="'true'"
                                              item-margin="(opType == 0 && isKeySet(rec.keyBizSeq))|iif:'':'bi-margin-b0':'bi-margin-b0'"
                                              item-value="rec.partnerName" item-old-value="bak.partnerName" item-locked="lock"></bi-edit-item>
                                <bi-edit-item item-label="'密钥方案'" ng-show="opType == 0 && isKeySet(rec.keyBizSeq)"
                                              item-value="rec.keys[0].keyDefineRemark" item-old-value="bak.keys[0].keyDefineRemark" item-locked="'true'"></bi-edit-item>
                                <bi-edit-item item-label="'密钥ID'" ng-show="opType == 0 && isKeySet(rec.keyBizSeq)"
                                              item-value="rec.keys[0].id" item-old-value="bak.keys[0].id"
                                              item-locked="'true'"></bi-edit-item>
                                <bi-edit-item item-label="'密钥值'" ng-show="opType == 0 && isKeySet(rec.keyBizSeq)"
                                              item-value="rec.keys[0].keyValue"
                                              item-old-value="bak.keys[0].keyValue"
                                              item-locked="'true'"></bi-edit-item>
                                <bi-edit-item item-label="'密钥校验值'" ng-show="opType == 0 && isKeySet(rec.keyBizSeq)" item-margin="'bi-margin-b0'"
                                              item-value="rec.keys[0].checkValue"
                                              item-old-value="bak.keys[0].checkValue"
                                              item-locked="'true'"></bi-edit-item>
                            </form>
                        </div>
                    </li>
                </ul>
                <bi-edit-buttons></bi-edit-buttons>
            </div>
        </div>
    </div>
</div>
