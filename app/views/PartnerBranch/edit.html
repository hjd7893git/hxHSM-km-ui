<div class="panel-collapse" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-edit"></i>&nbsp;{{opType|optionName:'opType'}}</div>
            <div id="collapseListGroup1" class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="panel-body bi-pad0">
                            <form class="form-horizontal" name="{{::thePageId}}Form">
                                <bi-edit-item item-label="'标识'" item-tip="'后台自动产生'"
                                              item-value="rec.id" item-old-value="bak.id" item-locked="'true'"></bi-edit-item>
                                <bi-select-item item-label="'所属合作伙伴'" item-options="partnerList" item-name="'partnerId'" item-required="'true'"
                                              item-value="rec.partnerId" item-old-value="bak.partnerId" item-locked="lock"></bi-select-item>
                                <bi-edit-item item-label="'分支机构名称'" item-name="'branchName'" item-required="'true'"
                                              item-margin="((opType == 0 || rec.createKey) && rec.keys && rec.keys.length > 0)|iif:'':'bi-margin-b0':'bi-margin-b0'"
                                              item-value="rec.branchName" item-old-value="bak.branchName" item-locked="lock"></bi-edit-item>
                                <bi-check-item item-label="'创建/更新密钥'" ng-show="rec.createKey"
                                               item-value="rec.createKey" item-old-value="bak.createKey" item-locked="lock"></bi-check-item>
                                <div class="form-group bi-margin-b0" ng-show="(opType == 0 || rec.createKey) && rec.keys && rec.keys.length > 0">
                                    <label class="col-sm-2 control-label">相关密钥</label>
                                    <div class="col-sm-6">
                                        <table class="table table-condensed bi-margin-b0 crud-r" style="margin-top: -1px;" ng-repeat="op in rec.keys">
                                            <thead><tr>
                                                <th class="text-center" style="width: 75px;"></th><th>{{op.keyDefineId}} - {{op.keyDefineRemark}}</th>
                                                <th class="text-center" style="width: 50px;"><input type="checkbox" ng-model="op.chosen" ng-show="rec.createKey"></th></tr>
                                            </thead>
                                            <tr>
                                                <td class="text-right">密钥值</td>
                                                <td colspan="2">{{op.keyValue}}</td>
                                            </tr>
                                            <tr ng-if="rec.opType == 2 && valueChanged('keyDefineId', 'keyValue', op, bak.keys)" class="chosen-true">
                                                <td class="text-right">旧值</td>
                                                <td colspan="2">{{changedValue('keyDefineId', 'keyValue', op, bak.keys)}}</td>
                                            </tr>
                                            <tr>
                                                <td class="text-right">校验值</td>
                                                <td colspan="2">{{op.checkValue}}</td>
                                            </tr>
                                            <tr ng-if="rec.opType == 2 && valueChanged('keyDefineId', 'checkValue', op, bak.keys)" class="chosen-true">
                                                <td class="text-right">旧值</td>
                                                <td colspan="2">{{changedValue('keyDefineId', 'checkValue', op, bak.keys)}}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                </ul>
                <bi-edit-buttons></bi-edit-buttons>
            </div>
        </div>
    </div>
</div>
