<div class="panel-collapse in" role="tabpanel" bs-collapse-target>
    <div class="panel-group" role="tablist">
        <div class="panel panel-default">
            <div class="panel-collapse collapse in" role="tabpanel">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a data-toggle="collapse" data-target="#roleFilterPanel" aria-expanded="true" aria-controls="roleFilterPanel">
                            <i class="fa fa-search"></i>&nbsp;查询
                        </a>&nbsp;&nbsp;|&nbsp;&nbsp;
                        <a href ng-click="conditionQuery(qry)"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                        <div id="roleFilterPanel" class="panel-collapse collapse" role="tabpanel">
                            <hr class="bi-margin-b10 bi-margin-t8">
                            <div class="panel-body bi-pad0">
                                <form class="form-horizontal">
                                    <div class="col-md-6">
                                        <bi-query-item item-label="'标识'" item-tip="'大于0的整数'" item-value="qry.id"></bi-query-item>
                                        <bi-query-select item-label="'是否需复核'" item-value="qry.isRequireCheck" item-options="'YesNo'|theOption"></bi-query-select>
                                        <bi-query-action></bi-query-action>
                                    </div>
                                    <div class="col-md-6">
                                        <bi-query-item item-label="'名称'" item-tip="'文本,可模糊匹配'" item-value="qry.name"></bi-query-item>
                                        <bi-query-select item-label="'是否用于导航'" item-value="qry.isForNavigating" item-options="'YesNo'|theOption"></bi-query-select>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item bi-pt0">
                        <table class="table table-hover table-condensed bg-white crud-r">
                            <thead><tr>
                                <th><input type="checkbox" ng-click="toggleChosen();"></th>
                                <th>标识</th><th>名称</th><th>交易码</th><th>是否用于导航</th><th>是否需复核</th><th>是否需授权</th><th>授权者角色</th></tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="r in recs" class="chosen-{{r.rec.chosen}}">
                                <td class="text-center">
                                    <input type="checkbox" ng-model="r.rec.chosen" ng-show="!r.rec.bizSeq">
                                    <i class="fa fa-lock" ng-show="r.rec.bizSeq"></i>
                                </td>
                                <td>{{r.rec.id}}</td>
                                <td><a href ng-click="showEditor($index)">{{r.rec.name}}</a></td>
                                <td>{{r.rec.transactionCode}}</td>
                                <td>{{r.rec.isForNavigating |optionName:'YesNo'}}</td>
                                <td>{{r.rec.isRequireCheck |optionName:'YesNo'}}</td>
                                <td>{{r.rec.isRequireAuthorize |optionName:'YesNo'}}</td>
                                <td>{{r.rec.authorizeRoleId}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <bi-query-buttons></bi-query-buttons>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
