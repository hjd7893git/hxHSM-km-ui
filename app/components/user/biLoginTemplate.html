<div class="panel panel-default" style="width: 320px; background: rgba(255, 255, 255, 0.5);" ng-controller="biLoginFormCtrl">
    <div class="panel-body" style="padding-top: 0;">
        <div class="row">
            <div class="center-block bUserIcon">
                <img src="images/login-user.png" class="bLogo" alt="logo"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="boxed-grey">
                    <form id="contact-form" ng-submit="doLogin(user)">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                        <input type="text" class="form-control" ng-model="user.mobile" placeholder="手机号" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" class="form-control" ng-model="user.password" placeholder="登录密码" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group text-right" style="margin-top: -8px;">
                                    <a href="#/find-password">忘记登录密码？</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-skin btn-block">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
