<div class="panel panel-default" style="width: 320px; background: rgba(255, 255, 255, 0.5);" ng-controller="biLoginFormCtrl">
    <div class="panel-body" style="padding-top: 0;">
        <div class="row">
            <div class="center-block bUserIcon">
                <img src="images/login-user.png" class="bLogo" alt="logo"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="boxed-grey">
                    <form id="contact-form" ng-submit="doLogin(user, keyPwd)">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group" ng-show="!auth">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" class="form-control" ng-model="keyPwd" placeholder="请输入UKey密码" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="auth">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                        <input type="text" class="form-control" ng-model="user.mobile" placeholder="用户名" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="auth">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" class="form-control" ng-model="user.password" placeholder="登录密码" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="auth">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <select class="form-control"   ng-model="user.sys"   >
                                            <option value="KM">KM</option>
                                            <option value="IC">IC</option>
                                            <option value="ATM">ATM</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="false">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input id="userSign" type="text" class="form-control" ng-model="user.sign" placeholder="用户签名" />
                                    </div>
                                </div>
                                <div class="form-group" ng-show="false">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input id="loginTime" type="text" class="form-control" ng-model="user.time" placeholder="后台时间" />
                                    </div>
                                </div>
                                <div class="form-group" ng-show="false">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input id="loginData" type="text" class="form-control" ng-model="user.data" placeholder="后台随机数" />
                                    </div>
                                </div>
                                <div class="form-group text-right" style="margin-top: -8px;" ng-show="auth">
                                    <a href="#/find-password">忘记登录密码？</a>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div id="HxUKeyDev" ng-show="false"></div>
                                        <div id="HxUKeyPK" ng-show="false"></div>
                                        <div id="HxUKeyDevInfo"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="!auth">
                            <div class="col-md-12">
                                <button type="button" ng-click="ukeyLogin(keyPwd)" class="btn btn-skin btn-block">认证</button>
                            </div>
                        </div>
                        <div class="row" ng-show="auth">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-skin btn-block">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
