<div class="form-group {{itemMargin|iif:itemMargin:'bi-margin-b10':'bi-margin-b10'}}">
    <label class="col-sm-2 control-label bi-pad0">{{itemLabel}}</label>
    <div class="col-sm-6">
        <select class="form-control" ng-model="itemValue" model-format="{{itemDataType|ifdef:itemDataType:'int'}}"
                ng-disabled="itemLocked" ng-required="itemRequired" name="{{::itemName}}" ng-focus="don()">
        <option ng-if="isOptionField"></option>
            <option value="{{o.value}}" ng-repeat="o in itemOptions" ng-selected="itemValue == o.value">{{o.name}}</option>
        </select>
        <div class="bi-required-inner text-warning" ng-if="::itemRequired" style="font-size: 20px;">*</div>
        <div class="form-control-feedback" aria-hidden="true" ng-show="isValidated(itemName, itemRequired, itemMinLength, itemMaxLength)">
            <span class="bi-feedback">{{inputError}}</span>
        </div>
    </div>
    <div ng-if="isNotInsert()" class="col-sm-4 trimL bi-old-val">
        <div class='weixin right' ng-if="itemValue != itemOldValue">
            <div class='weixin-content'>{{itemOldValue|optionNameOf:itemOptions}}</div>
            <div class="arrow"></div>
        </div>
    </div>
</div>
